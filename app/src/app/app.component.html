<!-- header start-->
<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand"> <img src="../assets/logo.webp" alt="Loading..." style="height:33px;width:33px"> <small> The
        Entrepreneurship Network </small></a>
    <form class="d-flex">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-primary" type="submit">Search</button>
    </form>
  </div>
</nav>
<!-- end header-->

<!-- Side Menu start-->

<div style="position: absolute; height: 94%; width:40px; background-color: #f8f9fa; cursor: pointer; text-align: center; z-index: 1;"> 
  <span (click)="hidemenu()">
  <svg xmlns="http://www.w3.org/2000/svg" width="33" height="33" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
  </svg>
  </span>
</div>

<div style="position: absolute; height: 94%; background-color: #f8f9fa; z-index: 1;" [style.display]="menuDisplay">
  <div style="cursor: pointer;" (click)="hidemenu()">
    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" style="float:right" fill="currentColor" class="bi bi-x-square"
        viewBox="0 0 16 16">
        <path
          d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
        <path
          d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
      </svg>
    </div>
  <ul style="list-style: none; margin-left: -32px; margin-top: 50px;">
    <li *ngFor="let item of navbar" [style]="item['style']">{{item['title']}}
   </li>
  </ul>

<!--  <div [innerHTML]="htmlString"></div>  -->
</div>
<!-- End Side Menu-->
<router-outlet></router-outlet>
